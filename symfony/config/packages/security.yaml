security:
    encoders:
        App\Entity\Member:
            algorithm: bcrypt
    providers:
        our_db_provider:
            entity:
                class: App\Entity\Member
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            provider: our_db_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
    access_control:
        -
            path: ^/(logout|view-my-u2f-tokens|add-u2f-token|delete-u2f-token/.+)$
            roles: ROLE_USER
        -
            path: ^/(login|register|mkps/registration|tks/username-and-password|tks/key-[0-9]+|tks/finish-registration)$
            allow_if: "not has_role('ROLE_USER')"